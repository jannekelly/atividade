{% extends "base.html" %}


{% block content %}
<form method="post" action="/usuario/">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Mudar Status</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="card">

                    <div class="card-body">
                        <div class="form-group">
                            <label><b> Status </b></label>

                            <select type="text" name="status"
                                    class="form-control custom-select" id="status" required>
                                <option value="" selected="selected" disabled="disabled">
                                    Selecione um status
                                </option>
                                <option value="Por Fazer">Por Fazer</option>
                                <option value="Fazendo">Fazendo</option>
                                <option value="Finalizado">Finalizado</option>

                            </select>
                            <div class="invalid-feedback">

                            </div>
                            <br>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">
                    Cancelar
                </button>
                <button class="btn btn-primary btn-sm" name="id" value="{{id}}"> Confirmar
                </button>

            </div>
        </div>

    </div>


</form>


{% endblock %}
